<figure class="profile-pic">
    <img src="_static/img/{{ profile }}" alt="{{ profile_alt }}">
</figure>



<aside class="bio-info">
  <div class="name">
      {{ name }}
  </div>

  <div class="major">
      {{ major }}
  </div>

  <div class="year">
      {{ university }} class of {{ gradyear }}
  </div>

  <div class="focusareas">
      {{ keywords }}
  </div>

  <div class="whatido">
      {{ tagline }}
  </div>



</aside>
